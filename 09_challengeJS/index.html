    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Pizza sin Piña</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Menu <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pizzas sin Piña</a>
                    </li>

                </ul>
            </div>
        </nav>

    </header>
    <h1>Bienvenido!</h1>


    <section class="container">
        <section class="justify-content-stretch">
            <form>
                <div class="form-group">
                    <label for="inputAddress">Name</label>
                    <input id="name" type="text" class="form-control" id="inputAddress" placeholder="Write your name">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input id="email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input id="password" type="password" class="form-control" id="inputPassword4"
                            placeholder="Password">
                    </div>
                </div>

                <button class="m-3" id="enviar">Submit</button>
                <br>

                <section class="container">
                    <section class="justify-content-center">
                        <form>
                            <h3>¿Cómo te gusta la pizza?</h3> <br>

                            <button id="button1" type="button">Sin Piña</button>

                            <img id="img1" src="./assets/48D3379500000578-0-image-a-21_1517600530072.jpg" class="d-none"
                                alt="sin piña" width="200px" height="200px">

                            <button id="button2" type="button">Con Piña</button>

                            <img id="img2" class="d-none" src="./assets/Pizza-hawaiana.jpg" alt="con piña" width="200px"
                                height="200px">
                        </form>

                    </section>
                </section>

                <p id="valor1"></p>
                <p id="valor2"></p>
                <p id="valor3"></p>

                <p id="validar"></p>



                <!-- Optional JavaScript -->

                    crossorigin="anonymous">
